  <ng-template #content let-modal>
  <div class="modal-header">
    <strong class="modal-title text-center fw-300" style="font-size:1.25rem">CONFIRMATION</strong>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ content }}</p>
    <p class="text-center">You are joining the CanYa DAO as Admin</p>
    <p class="text-primary" style="font-size:2.25rem">10,000 CAN</p>
    <p class="fw-300" style="font-size:1.25rem">Stake Required</p>
    <div style="padding-top:10px"></div>
    <strong class="text-left" style="padding-left:200px">- Stake is locked from your wallet</strong>
    <strong class="text-left" style="padding-left:200px">- You can unlock your stake at any time</strong>
    <strong class="text-left" style="padding-left:200px">- Tasks and rewards are coming soon</strong>
    <div style="padding-top:10px"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-success" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
