
<main class="main-content">

  <section class="section bg-lgrey my-30 py-0">
    <section class="section bg-lgrey py-30 px-30">

      <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded">

          <div *ngIf="getWalletBool()" class="text-center">
            <strong class="fw-300" style="font-size:1.25rem">CURRENT WALLET</strong>
            <hr>
            <p><span>Wallet currently connected:</span></p>
            <p><span class="badge badge-pill badge-md badge-default">{{getWallet()}}</span>
            </p>
            <button class="btn btn-outline btn-warning btn-lg" id="wallet-btn" (click)="forgetWallet()">FORGET WALLET</button>
            <div style="margin-top:20px"></div>
          </div>


          <div *ngIf="getWalletNone()">

            <div class="row" style="margin-top:10px">
              <div class="col-md-12 text-center">
                <strong class="fw-300" style="font-size:1.25rem">CONNECT WALLET</strong>
                <hr style="margin:5px">
                <p class="text-center" style="color:#ff6666">Please check you are visiting https://canyadao.com</p>
                <hr style="margin:3px">
              </div>
              <h3 style="margin-left:20px">Select Wallet</h3>
            </div>

            <div class="row text-left">
              <div class="col sidebar">
                <div style="margin-top:20px"></div>
                <div class="row">
                  <div>
                    <a (click)="setID('0')" class="hvr-underline-reveal hvr-icon-fade hvr-icon-push">
                      <i class="fa fa-star hvr-icon"></i>
                      WALLET CONNECT
                    </a>
                  </div>
                </div>
                <div style="margin-top:20px"></div>
                <div class="row">
                  <div>
                    <a (click)="setID('1')" class="hvr-underline-reveal hvr-icon-fade hvr-icon-push">
                      <i class="fa fa-star hvr-icon" style="colour:"></i>
                      LEDGER
                    </a>
                  </div>
                </div>
                <div style="margin-top:20px"></div>

                <div class="row">
                  <div>
                    <a (click)="setID('2')" class="hvr-underline-reveal">
                      KEYSTORE
                    </a>
                  </div>
                </div>
                <div style="margin-top:20px"></div>
                <div class="row">
                  <div>
                    <a (click)="setID('3')" class="hvr-underline-reveal">
                      MNEMONIC
                    </a>
                  </div>
                </div>
                <div style="margin-top:20px"></div>

              </div>
              <div class="col" style="margin-left=40px padding-left=20px">

                <div [ngSwitch]="id">
                  <app-wlt-connect    *ngSwitchDefault    [id]="id"></app-wlt-connect>
                  <app-wlt-ledger      *ngSwitchCase="1"      [id]="id"></app-wlt-ledger>
                  <app-wlt-keystore *ngSwitchCase="2" [id]="id"></app-wlt-keystore>
                  <app-wlt-phrase  *ngSwitchCase="3"            [id]="id"></app-wlt-phrase>
                </div>

              </div>
              <div style="padding-top:10px"></div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</main>
